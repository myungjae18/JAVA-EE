<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#bt").click(function(){
		/*http 통신에서 클라이언트가 서버에 요청을 시도할 떄 이미 정해진 데이터 전송 방식이 있다.
		1) Get, Post
			- Get 방식 : 요청 시 요청 header에 정보를 실어 보낸다. 데이터가 노출되고, 전송량에 한계가 있다.
			- Post 방식 : 요청시 Body에 정보를 실어 보낸다. 따라서 데이터를 육안으로 확인할 수 없으며,
							전송량에 한계가 없다.
		2) Update, Delete....(추후 rest API 배울 때 추가 설명)*/
		$("form").attr("method", "post"); //데이터량 때문에
		$("form").attr("action", "/gallery/upload.jsp");
		$("form").submit();
	});
});
</script>
</head>
<body>
	<form enctype="multipart/form-data"> <!--파일을 날릴 수 있는 태그절 - 그냥 외우자-->
		<input type="text" name="title"/><br>
		<input type="file" name="myFile"/><br>
		<button id="bt">upload</button>
	</form>
</body>
</html>
